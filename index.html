<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Impresora - Encendido</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #fff;
      position: relative;
    }
    .power-light {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: green;
      box-shadow: 0 0 10px green;
      display: none;
      z-index: 10;
    }
    .controls {
      margin-top: 15px;
    }
    .controls button {
      padding: 10px 20px;
      background: #007ACC;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <div class="power-light" id="led"></div>

  <model-viewer id="printer"
    src="the_canon_printer.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    alt="Impresora Canon 3D"
    exposure="1"
  >
  </model-viewer>

  <div class="controls">
    <button onclick="togglePower()">Encender / Apagar</button>
  </div>

  <script>
    let powerOn = false;
    const led = document.getElementById('led');

    function togglePower() {
      powerOn = !powerOn;
      led.style.display = powerOn ? 'block' : 'none';
    }
  </script>
</body>
</html>
